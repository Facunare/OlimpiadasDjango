{% block content %}

            {% csrf_token %}
            <input type="text" placeholder="Nombre de la zona..." name="nombre_zona" required>
            <input type="number" name="cant_pacientes" placeholder="MÃ¡ximo de pacientes..." required>
            <input type="file" name="zonaFoto" id="zonaFoto" required>
            <button>Crear</button>

        </form>
    </div>
{% endblock content %}

</html>
