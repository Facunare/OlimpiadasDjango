{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Zona</title>
</head>
<body>
    {% block content %}
        <form action="{% url 'agregarZona' %}" method="POST">
            {% csrf_token %}
            <input type="text" placeholder="Nombre de la zona..." name="nombre_zona">
            <input type="number" name="cant_pacientes" placeholder="Maximos pacientes...">
            <button>
                Crear
            </button>

        </form>
    
    {% endblock content %}

    
</body>
</html>
