{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Zona</title>

</head>
<body>
    {% block content %}
        {% for paciente in pacientes %}
        <a href="{% url 'editar_paciente' paciente.id %}">
            <button>Editar</button>
        </a>
    {% endfor %}
    <div class="main">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar Cambios</button>
        </form>
    </div>

    <style>
    
    </style>
    {% endblock content %}

    
</body>
</html>
